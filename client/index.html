<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather forecast</title>
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="icon" type="image/x-icon" href="./public/images/favicon.svg">
</head>
<body>
  <div class="container">
    <div class="preloader">
      <figure>
        <img src="./public/images/header-icon.svg" alt="sun">
        <figcaption>
          <p>loading...</p>
        </figcaption>
      </figure>
    </div>
    <header class="main-page">
      <div class="form-container">
        <div class="logo">
          <img src="./public/images/header-icon.svg" alt="sun">
          <h1>weather forecast</h1>
        </div>
        <form class="your-city">
          <label for="city-input">Введите название города</label>
          <input type="text" id="city-input" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" maxlength="30" required autofocus>
          <button type="submit" class="search-btn">Найти</button>
          <button type="button" class="random-city-btn">Случайный город</button>
        </form>
      </div>
    </header>
    <main> 
      <div class="weather">
        <h2 class="city-name">
        </h2>
        <div class="icon">
        </div>
        <div class="temperature">
        </div>
        <div class="pressure">
        </div>
        <div class="humidity">
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="./JS/script.js"></script>
</body>
</html>
